name: ALN Validation

on:
  push:
    paths:
      - "aln/**/*.aln"
      - ".github/workflows/aln-validate.yml"
  pull_request:
    paths:
      - "aln/**/*.aln"

jobs:
  validate-aln:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}

      - name: Build ALN validator
        run: cargo build -p aln-cli --release

      - name: Validate ALN syntax and rules
        run: |
          ./target/release/aln-cli validate-aln \
            --root ./aln \
            --rules ./aln/rules/protocol_compliance_rules.aln
